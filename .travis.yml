language: cpp

matrix:
  include:
    - compiler: gcc
      os: linux
    - compiler: clang
      os: osx

dist: xenial

addons:
  apt:
    update: true
    packages:
    - libeigen3-dev
    - libglu1-mesa-dev
    - openexr
    - xorg-dev
  homebrew:
    update: true
    packages:
    - eigen
    - openexr

script:
  - cmake -DELASTY_EXAMPLES=ON -DELASTY_TESTS=ON . && make && make test
